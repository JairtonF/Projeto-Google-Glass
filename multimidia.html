        <section id="corpo-full">
            <article id="noticia-principal">
                <header id="cabecalho-artigo">
                    <hgroup>    
                        <h3>Glass > &nbsp; Multimídia</h3>
                        <h1> Sons e Vídeos</h1>
                        <h2>por Gustavo Guanabara</h2>
                        <h3 class="direita">em 01/Maio/2013</h3>
                    </hgroup>
                </header>

                <div id="tv-radio">
                    <!--O comando controls irá mostrar o player-->
                    <audio id="musica" controls="controls">
                        <!--O arquivo mp3 pode não funcionar em certos navegadores é preciso colocar outras versões tais como .m4a e .ogg-->
                        <source src="_media/Ass Crack Bandit  Ben Folds  Lyrics.mp3">
                            <!--A mensagem seguinte irá aparecer caso dê algum erro de reprodução-->
                            Desculpe, mas houve umerro de reprodução de áudio
                    </audio>

                    <!--Comando poster serve para adicionar um tumbnail no vídeo-->
                    <video id="filme" controls="controls" poster="_imagens/video-mini03.jpg">
                        <source src="_media/getting-started.mp4" type="video/mp4">
                            Desculpe, mas houve umerro de reprodução de vídeo
                    </video>
                </div>

                <!--é possível incorporar vídeos de outros sites já que colocar diretamente no site pode sair caro, contudo também existe suas desvantagens como depender do site que esta hospedando o vídeo-->
